<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>movie title</title>
    <link rel="stylesheet" href="css/movie_title.css">
</head>

<body>
    <!-- 输入板块 -->
    <div class="inputBlock">
        <!-- 板块名 -->
        <div class="plateName">
            <p>电影名制作</p>
        </div>
        <!-- 电影信息表单 -->
        <div class="movieinformationSheet">
            <div>
                <form name="movieinformation" id="movieInformation">
                    <ul>
                        <!-- 一行表单 -->
                        <li class="formLine">
                            <!-- 具体行内表单，一行5个 -->
                            <ul>
                                <li class="formGroup">
                                    <label for="moviechinesename">中文名：</label>
                                    <input type="text" id="moviechinesename" name="moviechinesename">
                                </li>
                                <li class="formGroup">
                                    <label for="movieenglishname">英文名：</label>
                                    <input type="text" id="movieenglishname" name="movieenglishname">
                                </li>
                                <li class="formGroup">
                                    <label for="filmyear">年份：</label>
                                    <input type="text" id="filmyear" name="filmyear">
                                </li>
                                <li class="formGroup">
                                    <label for="moviecutversion">剪辑版本：</label>
                                    <input type="text" id="moviecutversion" name="moviecutversion">
                                </li>
                                <li class="formGroup">
                                    <label for="movieresolution">分辨率：</label>
                                    <input type="text" id="movieresolution" name="movieresolution">
                                </li>
                            </ul>
                        </li>
                        <!-- 一行表单 -->
                        <li class="formLine">
                            <ul>
                                <li class="formGroup">
                                    <label for="movieresolutionformat">分辨率格式：</label>
                                    <input type="text" id="movieresolutionformat" name="movieresolutionformat">
                                </li>
                                <li class="formGroup">
                                    <label for="moviesource">来源：</label>
                                    <input type="text" id="moviesource" name="moviesource">
                                </li>
                                <li class="formGroup">
                                    <label for="filmvideoencoding">视频编码：</label>
                                    <input type="text" id="filmvideoencoding" name="filmvideoencoding">
                                </li>
                                <li class="formGroup">
                                    <label for="movieaudiocoding">音频编码：</label>
                                    <input type="text" id="movieaudiocoding" name="movieaudiocoding">
                                </li>
                                <li class="formGroup">
                                    <label for="filmproductionTeam">制作组：</label>
                                    <input type="text" id="filmproductionTeam" name="filmproductionTeam">
                                </li>
                            </ul>
                        </li>
                        <!-- 一行表单 -->
                        <li class="formLine">
                            <ul>
                                <li class="formGroup">
                                    <label for="movieimdbid">imdb ID：</label>
                                    <input type="text" id="movieimdbid" name="movieimdbid">
                                </li>
                            </ul>
                        </li>
                    </ul>
                </form>
            </div>
        </div>
    </div>
    <!-- 快捷输入 -->
    <div class="quickinputPlate">
        <!-- 一组快捷输入 -->
        
        <div class="fastinputGroup">
            <!-- 快捷输入组名 -->
            <div class="quicklyenterthegroupName">
                <p>剪辑版本:</p>
            </div>
            <!-- 快捷输入选项 -->
            <div class="shortcutOption">
                <ul>
                    <li>DirectorsCut</li>
                    <li>Unrated</li>
                    <li>LIMITED</li>
                </ul>
            </div>
        </div>

        <!-- 一组快捷输入 -->
        <div class="fastinputGroup">
            <!-- 快捷输入组名 -->
            <div class="quicklyenterthegroupName">
                <p>剪辑版本:</p>
            </div>
            <!-- 快捷输入选项 -->
            <div class="shortcutOption">
                <ul>
                    <li>DirectorsCut</li>
                    <li>Unrated</li>
                    <li>LIMITED</li>
                </ul>
            </div>
        </div>

        <!-- 一组快捷输入 -->
        <div class="fastinputGroup">
            <!-- 快捷输入组名 -->
            <div class="quicklyenterthegroupName">
                <p>剪辑版本:</p>
            </div>
            <!-- 快捷输入选项 -->
            <div class="shortcutOption">
                <ul>
                    <li>DirectorsCut</li>
                    <li>Unrated</li>
                    <li>LIMITED</li>
                </ul>
            </div>
        </div>
    </div>
    <!-- 输出&操作 -->
    <div class="resultPlate">
        <div class="resultContent">
            <span>蝙蝠侠:黑暗骑士 The Dark Knight 2008 PROPER 720p BluRay x264-SiNNERS</span>
        </div>
        <div class="operationbuttonArea">
            <!-- generatebutton 生成按钮 -->
            <button id="generateButton" type="button">生成</button>
            <!-- copydownbutton向下拷贝按钮 -->
            <button id="copydownButton" type="button">向下拷贝</button>
            <!-- clearbutton清空按钮 -->
            <button id="clearButton" type="button">清空</button>
            <!-- copybutton复制按钮 -->
            <button id="copyButton" type="button">复制</button>
        </div>
    </div>
</body>

</html>
