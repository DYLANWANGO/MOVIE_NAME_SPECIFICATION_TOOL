<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="js/jquery-3.6.0.min.js"></script>
    <script src="js/text.js"></script>
</head>

<body>
    <div class="informationblock">


        <!-- inputsection:输入板块 -->
        <div class="inputsection">
            <!-- 板块名 -->
            <div class="platename">
                <p>电影名制作</p>
            </div>


            <!-- 电影信息表单 -->
            <div class="formblock">
                <form name="movieinformation">
                    <ul>
                        <!-- 控件组 controlgroup-->
                        <li class="controlgroup">
                            <label for="moviechinesename">电影中文名：</label>
                            <input type="text" id="moviechinesename" name="moviechinesename">
                        </li>
                        <li class="controlgroup">
                            <label for="movieenglishname">电影英文名：</label>
                            <input type="text" id="movieenglishname" name="movieenglishname">
                        </li>
                        <li class="controlgroup">
                            <label for="filmyear">电影年份：</label>
                            <input type="text" id="filmyear" name="filmyear">
                        </li>
                    </ul>
                </form>
            </div>
        </div>


        <!-- 输出板块  outputplate输出板块 -->
        <div class="outputplate">
            <!-- outputresult 输出内容 -->
            <p class="outputresult"></p>
        </div>


        <!-- 操作板块  operationpanel操作板块 -->
        <div class="operationpanel">
            <!-- generatebutton 生成按钮 -->
            <button id="generatebutton" type="button">生成</button>
            <!-- copydownbutton向下拷贝按钮 -->
            <button id="copydownbutton" type="button">向下拷贝</button>
            <!-- clearbutton清空按钮 -->
            <button id="clearbutton" type="button">清空</button>
            <!-- copybutton复制按钮 -->
            <button id="copybutton" type="button">复制</button>
        </div>


    </div>





    <div class="informationblock">


        <!-- inputsection:输入板块 -->
        <div class="inputsection">
            <!-- 板块名 -->
            <div class="platename">
                <p>字幕制作</p>
            </div>


            <!-- 电影字幕信息表单 -->
            <div class="formblock">
                <form name="moviesubtitleinformation">
                    <ul>
                        <!-- 控件组 controlgroup-->
                        <li class="controlgroup">
                            <label for="moviesubtitlesinchinese">电影字幕中文名：</label>
                            <input type="text" id="moviesubtitlesinchinese" name="moviesubtitlesinchinese">
                        </li>
                        <li class="controlgroup">
                            <label for="moviesubtitleenglishname">电影字幕英文名：</label>
                            <input type="text" id="moviesubtitleenglishname" name="moviesubtitleenglishname">
                        </li>
                        <li class="controlgroup">
                            <label for="moviesubtitleyear">电影字幕年份：</label>
                            <input type="text" id="moviesubtitleyear" name="moviesubtitleyear">
                        </li>
                    </ul>
                </form>
            </div>
        </div>


        <!-- 输出板块  outputplate输出板块 -->
        <div class="outputplate">
            <!-- outputresult 输出内容 -->
            <p class="outputresult"></p>
        </div>


        <!-- 操作板块  operationpanel操作板块 -->
        <div class="operationpanel">
            <!-- generatebutton 生成按钮 -->
            <button id="generatebutton" type="button">生成</button>
            <!-- clearbutton清空按钮 -->
            <button id="clearbutton" type="button">清空</button>
            <!-- copybutton复制按钮 -->
            <button id="copybutton" type="button">复制</button>
        </div>


    </div>
</body>

</html>
