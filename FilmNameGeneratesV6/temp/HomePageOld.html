<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>电影名转换</title>
    <link rel="stylesheet" href="css/HomePage.css">
    <script src="js/jquery-3.6.0.min.js"></script>
    <script src="js/HomePage.js"></script>
    <script src="js/FileNameSplitting.js"></script>
    <script src="js/InputSelectionBox.js"></script>
</head>
<body>
<!--sta功能模块-->
<div class="function_module">

    <!--sta功能模块标题-->
    <div class="function_module_title">
        <span>电影文 件名转换</span>
    </div>
    <!--end功能模块标题-->

    <!--sta自动解析块一-->
    <div class="automatic_parsing_block">

        <!--sta解析输入块-->
        <div class="parsed_input_block">
            <!--文件名输出-->
            <!--文件名输入内容  filename_input_content-->

            <input type="text" id="filename_input_content" placeholder="请输入源文件名">
        </div>
        <!--end解析输入块-->

        <!--sta解析输出块-->
        <div class="analytic_output_block">
            <!-- sta解析输出结果盒-->
            <!-- 文件名解析拆分结果 file_name_resolution_split_result-->
            <div class="parse_the_output_box" id="file_name_resolution_split_result">
                <!--<span>蔚钰宸</span><span>蔚金坡</span><span>蔚鹏宇</span><span>蔚姗姗</span><span>蔚晓桦</span><span>蔚金震</span><span>蔚靖</span><span>蔚清</span><span>蔚宏嵋</span><span>蔚昭旭</span><span>蔚钰宸</span><span>蔚金坡</span><span>蔚鹏宇</span><span>蔚姗姗</span><span>蔚晓桦</span><span>蔚金震</span>-->
            </div>
            <!-- end解析输出结果盒-->
        </div>
        <!--end解析输入块-->
    </div>
    <!--end自动解析块一-->


    <!--sta表单信息块-->
    <div class="form_information_block">
        <!--表单信息表单块-->
        <form action="" class="form_information_form_block">
            <ul>
                <li>
                    <label for="file_chinese_name">中文名</label>
                    <input type="text" name="file_chinese_name" id="file_chinese_name">
                </li>
                <li>
                    <label for="file_english_name">英文名</label>
                    <input type="text" name="file_english_name" id="file_english_name">
                </li>
                <li>
                    <label for="file_year">年份</label>
                    <input type="text" name="file_year" id="file_year">
                </li>
                <li>
                    <label for="file_set_name">集名</label>
                    <input type="text" name="file_set_name" id="file_set_name">
                </li>
                <li>
                    <label for="file_season">季数</label>
                    <input type="text" name="file_season" id="file_season">
                </li>
                <li>
                    <label for="file_sets_number">集数</label>
                    <input type="text" name="file_sets_number" id="file_sets_number">
                </li>
                <li>
                    <label for="file_making_group">制作组</label>
                    <input type="text" name="file_making_group" id="file_making_group">
                </li>
                <li>
                    <label for="file_imdb_id">IMDb ID</label>
                    <input type="text" name="file_imdb_id" id="file_imdb_id">
                </li>

                <li>
                    <label for="file_clip_version">剪辑版本</label>
                    <input type="text"  list="file_clip_version_option" name="file_clip_version" id="file_clip_version">
                    <datalist id="file_clip_version_option">
                        <option>苹果</option>
                        <option>香蕉</option>
                        <option>橙子</option>
                        <option>草莓</option>
                        <option value="苹 果">苹果</option>
                    </datalist>
                </li>
                <!--<li>
                    <label for="file_resolution">分辨率</label>
                    <input type="text"  list="file_resolution_option" name="file_resolution" id="file_resolution">
                    <datalist id="file_resolution_option">
                        <option>苹果</option>
                        <option>香蕉</option>
                        <option>橙子</option>
                        <option>草莓</option>
                    </datalist>
                </li>-->

                <li>
                    <label for="file_resolution">分辨率</label>
                    <input type="text" name="file_resolution" id="file_resolution">
                </li>
                <li>
                    <label for="file_resolution_format">分辨率格式</label>
                    <input type="text"  list="file_resolution_format_option" name="file_resolution_format"
                           id="file_resolution_format">
                    <datalist id="file_resolution_format_option">
                        <option>苹果</option>
                        <option>香蕉</option>
                        <option>橙子</option>
                        <option>草莓</option>
                    </datalist>
                </li>
                <li>
                    <label for="file_source">来源</label>
                    <input type="text"  list="file_source_option" name="file_source" id="file_source">
                    <datalist id="file_source_option">
                        <option>苹果</option>
                        <option>香蕉</option>
                        <option>橙子</option>
                        <option>草莓</option>
                    </datalist>
                </li>
                <li>
                    <label for="file_video_coding">视频编码</label>
                    <input type="text"  list="file_video_coding_option" name="file_video_coding" id="file_video_coding">
                    <datalist id="file_video_coding_option">
                        <option>苹果</option>
                        <option>香蕉</option>
                        <option>橙子</option>
                        <option>草莓</option>
                    </datalist>
                </li>
                <li>
                    <label for="file_audio_coding">音频编码</label>
                    <input type="text"  list="file_audio_coding_option" name="file_audio_coding" id="file_audio_coding">
                    <datalist id="file_audio_coding_option">
                        <option>苹果</option>
                        <option>香蕉</option>
                        <option>橙子</option>
                        <option>草莓</option>
                    </datalist>
                </li>
                <li>
                    <label for="file_captioning_language">字幕语言</label>
                    <input type="text"  list="file_captioning_language_option" name="file_captioning_language"
                           id="file_captioning_language">
                    <datalist id="file_captioning_language_option">
                        <option>苹果</option>
                        <option>香蕉</option>
                        <option>橙子</option>
                        <option>草莓</option>
                    </datalist>
                </li>

                <!--<ul>
                    <li>
                        <label for="file_clip_version">剪辑版本</label>
                        <input type="text" name="file_clip_version" id="file_clip_version">
                    </li>
                    <li>
                        <label for="file_resolution">分辨率</label>
                        <input type="text" name="file_resolution" id="file_resolution">
                    </li>
                    <li>
                        <label for="file_resolution_format">分辨率格式</label>
                        <input type="text" name="file_resolution_format" id="file_resolution_format">

                    </li>
                    <li>
                        <label for="file_source">来源</label>
                        <input type="text" name="file_source" id="file_source">
                    </li>
                    <li>
                        <label for="file_video_coding">视频编码</label>
                        <input type="text" name="file_video_coding" id="file_video_coding">
                    </li>
                    <li>
                        <label for="file_audio_coding">音频编码</label>
                        <input type="text" name="file_audio_coding" id="file_audio_coding">
                    </li>
                    <li>
                        <label for="file_captioning_language">字幕语言</label>
                        <input type="text" name="file_captioning_language" id="file_captioning_language">
                    </li>
                </ul>-->
            </ul>
        </form>

    </div>
    <!--end表单信息块-->


    <!--sta结果输出操作块-->
    <div class="result_output_action_block">
        <!--sta结果输出操作盒-->
        <div class="result_output_operation_box">
            <!--sta结果输出区域-->
            <div class="result_output_area">
                <input disabled="disabled" type="text" name="" id="">
            </div>
            <!--end结果输出区域-->

            <!--sta按钮操作区域-->
            <div class="button_operation_area">
                <button class="copy_action_button">复&nbsp;&nbsp;&nbsp;制</button>
                <button class="clear_operation_button">清&nbsp;&nbsp;&nbsp;空</button>
            </div>
            <!--end按钮操作区域-->
        </div>
    </div>
    <!--end输出操作块-->
    <script src="js/DatalistCssMin.js"></script>
</div>
<!--end功能模块-->
</body>
</html>
