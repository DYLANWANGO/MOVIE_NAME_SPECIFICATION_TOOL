<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rename for Movie</title>
    <link rel="stylesheet" href="css/Rename.css">
    <script src="js/jquery-3.6.0.min.js"></script>
    <script src="js/Rename.js"></script>
</head>

<body>
<div class="informationblock">


    <!-- inputsection:输入板块 -->
    <div class="inputsection">
        <!-- 板块名 -->
        <div class="platename">
            <p>电影名制作</p>
        </div>


        <!-- 电影信息表单 -->
        <div class="formblock">
            <form name="movieinformation" id="movieInformation">
                <ul>
                    <!-- 控件组 controlgroup-->
                    <li>
                        <label for="moviechinesename">电影中文名：</label>
                        <input type="text" id="moviechinesename" name="moviechinesename">
                    </li>
                    <li>
                        <label for="movieenglishname">电影英文名：</label>
                        <input type="text" id="movieenglishname" name="movieenglishname">
                    </li>
                    <li>
                        <label for="filmyear">电影年份：</label>
                        <input type="text" id="filmyear" name="filmyear">
                    </li>
                    <li>
                        <label for="moviecutversion">电影剪辑版本：</label>
                        <input type="text" id="moviecutversion" name="moviecutversion">
                    </li>
                    <li>
                        <label for="movieresolution">电影分辨率：</label>
                        <input type="text" id="movieresolution" name="movieresolution">
                    </li>


                    <li>
                        <label for="movieresolutionformat">电影分辨率格式：</label>
                        <input type="text" id="movieresolutionformat" name="movieresolutionformat">
                    </li>
                    <li>
                        <label for="moviesource">电影来源：</label>
                        <input type="text" id="moviesource" name="moviesource">
                    </li>
                    <li>
                        <label for="filmvideoencoding">电影视频编码：</label>
                        <input type="text" id="filmvideoencoding" name="filmvideoencoding">
                    </li>
                    <li>
                        <label for="movieaudiocoding">电影音频编码：</label>
                        <input type="text" id="movieaudiocoding" name="movieaudiocoding">
                    </li>
                    <li>
                        <label for="filmproductionTeam">电影制作组：</label>
                        <input type="text" id="filmproductionTeam" name="filmproductionTeam">
                    </li>
                    <li>
                        <label for="movieimdbid">电影imdbID：</label>
                        <input type="text" id="movieimdbid" name="movieimdbid">
                    </li>
                </ul>
            </form>
        </div>
    </div>


    <!-- 输出板块  outputplate输出板块 -->
    <div class="outputplate">
        <!-- outputresult 输出内容 -->
        <div class="outputresult">
            <p class="movietitle">文件名称：</p>
            <p class="movietitleresult" id="movienamefileName"></p>
        </div>
        <!-- 操作板块  operationpanel操作板块 -->
        <div class="operationpanel">
            <!-- generatebutton 生成按钮 -->
            <button id="generateButton" type="button">生成</button>
            <!-- copydownbutton向下拷贝按钮 -->
            <button id="copydownButton" type="button">向下拷贝</button>
            <!-- clearbutton清空按钮 -->
            <button id="clearButton" type="button">清空</button>
            <!-- copybutton复制按钮 -->
            <button id="copyButton" type="button">复制</button>
        </div>
    </div>
</div>
<div class="informationblock"></div>
</body>

</html>
